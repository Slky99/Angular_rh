<div class="mat-elevation-z8 small-table">
  <table mat-table class="full-width-table"  [dataSource]="datasource!.data" 
  matSortActive="id" matSortDirection="asc" matSort aria-label="Elements"   >
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.testID}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="featuers">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row ">{{row.featuers}}</td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="featuersid">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.featuersid}}</td>
    </ng-container>
     <!-- Name Column -->
     <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row"><mat-chip-listbox>
        <mat-chip-option color="{{ row.description == 'Test OK' ? 'primary' : 
        ( row.description == 'Not' ? 'accent' : 'warn' ) }}" selected>
          {{row.description}}
        </mat-chip-option>
      </mat-chip-listbox></td>
    </ng-container>
     

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator [length]="dataLength" 
  [pageIndex]="0" [pageSize]="5" [pageSizeOptions]="[5, 10, 15, 20]">
  </mat-paginator>
</div>
