<div class="container">
    <div style="display: flex; align-items: center;">
        <button mat-icon-button (click)="goBack()">
          <mat-icon>keyboard_arrow_left</mat-icon>
          <span style="margin-left: 4px;" > </span>
        </button>
    </div>
    <mat-grid-list cols="{{ (cardLayout | async)?.columns }}" rowHeight="200px">
        
      <mat-grid-tile
        [colspan]="(cardLayout | async)?.table?.cols"
        [rowspan]="(cardLayout | async)?.table?.rows || 9"
      >
        <app-card title=" "> 
          <div
            style="
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-direction: column;
            "
          >
          
            <h1 class="mat-h1">Listes des appels d'offres</h1>  
        </div>
    
          <div class="mat-elevation-z8 small-table">
            <table
              mat-table  class="full-width-table" [dataSource]="dataSource"
              matSortActive="id" matSortDirection="asc" matSort aria-label="Elements">
              <!-- Id Column -->
              <ng-container matColumnDef="client">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Identifiant Offre</th>
                <td mat-cell *matCellDef="let row">
                  {{ row.id_offres }}
                </td>
              </ng-container>
              <ng-container matColumnDef="d_administratif">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>RÃ©f Mission</th>
                <td mat-cell *matCellDef="let row">{{ row.missions  }}</td>
              </ng-container>
              <!-- Name Column -->
              <ng-container matColumnDef="disponibilite">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Dossier Administratif</th>
                <td mat-cell *matCellDef="let row">{{ row.d_administratif == false ?
                'Disponible': null  }}
                </td>
              </ng-container>
              <ng-container matColumnDef="consultant">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Consultant</th>
                <td mat-cell *matCellDef="let row">{{  row.consultant }}</td>
              </ng-container>
            
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
          
            <mat-paginator #paginator [length]="10" [pageIndex]="0" [pageSize]="10">
            </mat-paginator>
          </div>
          
        </app-card>
      </mat-grid-tile>
      
    </mat-grid-list>
  </div>
