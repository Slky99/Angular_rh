<div class="mat-elevation-z8 small-table">
    <table
      mat-table  class="full-width-table" [dataSource]="dataSource"
      matSortActive="id" matSortDirection="asc" matSort aria-label="Elements">
      <!-- Id Column -->
      <ng-container matColumnDef="idclient">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id Client</th>
        <td mat-cell *matCellDef="let row">
          {{ row.clientid }}
        </td>
      </ng-container>
  
      <!-- Name Column -->
      <!-- Name Column -->
      <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom</th>
        <td mat-cell *matCellDef="let row">{{ row.clientname  }}</td>
      </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="ice">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ICE</th>
        <td mat-cell *matCellDef="let row">{{ row.client_ice  }}</td>
      </ng-container>
      <ng-container matColumnDef="adresse">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Adresse</th>
        <td mat-cell *matCellDef="let row">{{  row.client_add }}</td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  
    <mat-paginator #paginator [length]="10" [pageIndex]="0" [pageSize]="10">
    </mat-paginator>
  </div>
