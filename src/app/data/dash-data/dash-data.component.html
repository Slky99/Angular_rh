<div class="mat-elevation-z8 small-table">
    <table
      mat-table
      class="full-width-table"
      [dataSource]="dataSource"
      matSortActive="id"
      matSortDirection="asc"
      matSort
      aria-label="Elements"
    >
      <!-- Id Column -->
      <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Prospect</th>
        <td mat-cell *matCellDef="let row">
          {{ row.nom }}
        </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="etat">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
        <td mat-cell *matCellDef="let row">
          <mat-chip-listbox>
            <mat-chip-option
              color="{{
                row.status == 'Prospect'
                  ? 'primary'
                  : row.status == 'Consultant'
                  ? 'accent'
                  : 'warn'
              }}"
              selected
            >
              {{ row.status }}
            </mat-chip-option>
          </mat-chip-listbox>
        </td>
      </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="maj">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Dernière communication</th>
        <td mat-cell *matCellDef="let row">{{ row.rl_majcv | date   }}</td>
      </ng-container>
      <ng-container matColumnDef="dispo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Disponibilite</th>
        <td mat-cell *matCellDef="let row">
          <mat-chip-listbox>
            <mat-chip-option
              color="{{
                row.disponibilite  == 'A relancé'
                  ? 'warn'
                  : row.disponibilite == 'Consultant'
                  ? 'accent'
                  : 'warn'
              }}"
              selected
            >
            {{ row.disponibilite }}
            </mat-chip-option>
          </mat-chip-listbox>
         
        </td>
      </ng-container>
      <ng-container matColumnDef="desc">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
        <td mat-cell *matCellDef="let row">{{ row.rl_desc }}</td>
      </ng-container>   
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)="OpenEditDialog(row.idtiers)">
            <mat-icon>hourglass_empty</mat-icon>
          </button>  
        </td>
      </ng-container>    
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  
    <mat-paginator #paginator [length]="10" [pageIndex]="0" [pageSize]="10">
    </mat-paginator>
  </div>
