<div class="mat-elevation-z8 small-table">
    <table
      mat-table
      class="full-width-table"
      [dataSource]="dataSource"
      matSortActive="id"
      matSortDirection="asc"
      matSort
      aria-label="Elements"
    >
      <!-- Id Column -->
      <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Consultant</th>
        <td mat-cell *matCellDef="let row">
          {{ row.consultantname }}
        </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="tjm">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Taux journalier</th>
        <td mat-cell *matCellDef="let row">{{ row.tjm }}</td>
      </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="client">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Client</th>
        <td mat-cell *matCellDef="let row">{{ row.clientname  }}</td>
      </ng-container>
      <ng-container matColumnDef="count">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Missions</th>
        <td mat-cell *matCellDef="let row">{{ row.countmis }}</td>
      </ng-container>
      
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  
    <mat-paginator #paginator [length]="10" [pageIndex]="0" [pageSize]="10">
    </mat-paginator>
  </div>
