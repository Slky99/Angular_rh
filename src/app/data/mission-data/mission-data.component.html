<div class="mat-elevation-z8 small-table">
    <table
      mat-table
      class="full-width-table"
      [dataSource]="dataSource"
      matSortActive="id"
      matSortDirection="asc"
      matSort
      aria-label="Elements"
    >
      <!-- Id Column -->
      <ng-container matColumnDef="mission_ref">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id_mission</th>
        <td mat-cell *matCellDef="let row">
          {{ row.mission_ref }}
        </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="designation">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Designation</th>
        <td mat-cell *matCellDef="let row">{{ row.designation }}</td>
      </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="lieuimput">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Lieu d'imputation</th>
        <td mat-cell *matCellDef="let row">
          <mat-chip-listbox>
            <mat-chip-option
              color="{{
                row.lieuimput == 'Prospect'
                  ? 'primary'
                  : row.lieuimput == 'Consultant'
                  ? 'accent'
                  : 'warn'
              }}"
              selected
            >
              {{ row.lieuimput }}
            </mat-chip-option>
          </mat-chip-listbox>
        </td>
      </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="entite">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Entite</th>
        <td mat-cell *matCellDef="let row">{{ row.entite }}</td>
      </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="nombrej">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>nombrej</th>
        <td mat-cell *matCellDef="let row">{{ row.nombrej  }}</td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Maj</th>
        <td mat-cell *matCellDef="let row">
          <button
            mat-icon-button
            color="primary" 
          >
            <mat-icon>portrait</mat-icon>
          </button>
          <button mat-icon-button color="warn">
            <mat-icon>delete</mat-icon>
          </button>
          <button mat-icon-button class="green-button">
              <mat-icon>launch</mat-icon>
            </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  
    <mat-paginator #paginator [length]="10" [pageIndex]="0" [pageSize]="10">
    </mat-paginator>
  </div>
