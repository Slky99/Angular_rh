<div class="mat-elevation-z8 small-table">
    <table mat-table class="full-width-table"  [dataSource]="dataSource" 
    matSortActive="id" matSortDirection="asc" matSort aria-label="Elements"   >
      <!-- Id Column -->
      <ng-container matColumnDef="idtiers"> 
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let row  ">
          <a [routerLink]= "['/prospect', row.idtiers]">
          {{row.idtiers}}</a></td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row ">{{row.nom}}</td>
      </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="adresse">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Adresse</th>
        <td mat-cell *matCellDef="let row">
          <mat-chip-listbox>
            <mat-chip-option color="{{ row.status == 'Prospect' ? 'primary' : 
            ( row.status == 'Consultant' ? 'accent' : 'warn' ) }}" selected>
              {{row.status}}
            </mat-chip-option>
          </mat-chip-listbox>
        </td>
      </ng-container>
       <!-- Name Column -->
       <ng-container matColumnDef="cin">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Formation</th>
        <td mat-cell *matCellDef="let row">{{row.formation}}</td>
      </ng-container>
         <!-- Name Column -->
         <ng-container matColumnDef="profession">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Maj cv</th>
            <td mat-cell *matCellDef="let row">{{row.majcv}}</td>
          </ng-container>
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Maj cv</th>
            <td mat-cell *matCellDef="let row">
              <button mat-icon-button color="primary" [routerLink]= "['/prospect', row.idtiers]">
                <mat-icon>portrait</mat-icon>
              </button> 
              <button mat-icon-button color="warn"  (click)="setDelete(row)"   >
                <mat-icon>delete</mat-icon>
              </button>
              <button mat-icon-button class="green-button" (click)="convertToConsultant(row.idtiers)">
                <mat-icon>launch</mat-icon>
              </button>
            </td>
          </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator #paginator [length]="10" 
    [pageIndex]="0" [pageSize]="10" >
    </mat-paginator>
  </div>
