<div class="container">
    <h1 class="mat-h1">Prospection </h1>

    <button class="Add">Add</button>
    <mat-grid-list cols="{{ ( cardLayout | async )?.columns }}" rowHeight="200px">
    <mat-grid-tile [colspan]="( cardLayout | async )?.table?.cols"
     [rowspan]="( cardLayout | async )?.table?.rows || 9">
     <app-card title="Latest ">
        <app-prospect-data></app-prospect-data>
    </app-card>
    </mat-grid-tile>
</mat-grid-list>
</div>
