<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar> Menu </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="/dash">+ Dashboard</a>
      <a mat-list-item href="/pros">+ Prospect</a>
      <a mat-list-item href="/cons">+ Consultants</a>
      <a mat-list-item href="/mission">+ Missions</a>
      <a mat-list-item href="/client">+ Clients</a>
      <a mat-list-item href="#">- Fournisseurs</a>
      <a mat-list-item href="/dash">- Salari√©es</a>
       <a mat-list-item href="#">- Stagiaires</a> 
       <a mat-list-item href="#">- Appel d'offres</a> 
     
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="main">
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>ITEAM-GRH</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </div>
    </mat-sidenav-content>
</mat-sidenav-container>
